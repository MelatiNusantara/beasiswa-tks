<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    footer {
      background-color: #fff;
      color: #4a4a4a;
      font-size: 14px;
      border-top: 1px solid #e0e0e0;
      padding: 50px 20px 30px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
    }

    footer h4 {
      font-weight: 600;
      color: #FA541C;
      font-size: 18px;
      margin-bottom: 15px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      margin-bottom: 10px;
    }

    footer a {
      color: #4a4a4a;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #FA541C;
    }

    .social-icons {
      display: flex;
      gap: 16px;
      font-size: 22px;
      margin-top: 10px;
    }

    .social-icons a {
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .social-icons a.instagram {
      color: #E4405F;
    }

    .social-icons a.linkedin {
      color: #0077B5;
    }

    .social-icons a.youtube {
      color: #FF0000;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    .footer-bottom {
      text-align: center;
      border-top: 1px solid #e0e0e0;
      margin-top: 40px;
      padding-top: 20px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 600px) {
      .footer-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      
      <!-- Services -->
      <div>
        <h4>Programs</h4>
        <ul>
          <li><a href="{{ '/program/beasiswa' | relative_url }}">Beasiswa</a></li>
          <li><a href="{{ '/program/fellowship' | relative_url }}">Changemaker Fellowship</a></li>
          <li><a href="{{ '/program/alumni' | relative_url }}">Alumni Circle</a></li>
          <li><a href="{{ '/partnership/mitra' | relative_url }}">Partnerships</a></li>
        </ul>
      </div>

      <!-- Information -->
      <div>
        <h4>Quick Links</h4>
        <ul>
          <li><a href="https://forms.gle/3QNa2NTnB4fUdM2K8" target="_blank" rel="noopener noreferrer">Pendaftaran Beasiswa</a></li>
          <li><a href="{{ '/partnership/donatur' | relative_url }}">Donatur</a></li>
        </ul>
      </div>

      <!-- Social -->
      <div>
        <h4>Get In Touch</h4>
        <p>Stay connected with us on social media:</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/beasiswatks" class="instagram" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/company/beasiswa-talentaks" class="linkedin" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.youtube.com/@yourchannel" class="youtube" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>

    </div>

    <div class="footer-bottom">
      Â© TKS 2025 All rights reserved.
    </div>
  </footer>
</body>
</html>
