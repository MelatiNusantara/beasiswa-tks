<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Penerima Beasiswa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Section Alumni -->
  <section class="alumni-container">
    <h2 class="alumni-heading">Alumni Penerima Beasiswa</h2>

    <div class="alumni-card">
      <div class="alumni-slider-wrapper">
        <div class="alumni-slide active">
          <img src="images/alumni1.jpg" alt="Alumni 1">
          <p class="alumni-name">Siti Rahma<br><span>S1 Teknik Sipil</span></p>
        </div>
        <div class="alumni-slide">
          <img src="images/alumni2.jpg" alt="Alumni 2">
          <p class="alumni-name">Budi Hartono<br><span>S1 Sastra Inggris</span></p>
        </div>
        <div class="alumni-slide">
          <img src="images/alumni3.jpg" alt="Alumni 3">
          <p class="alumni-name">Lina Kartika<br><span>S2 Manajemen</span></p>
        </div>
      </div>

      <div class="alumni-nav">
        <button class="alumni-btn" onclick="showSlide(0)"></button>
        <button class="alumni-btn" onclick="showSlide(1)"></button>
        <button class="alumni-btn" onclick="showSlide(2)"></button>
      </div>
    </div>
  </section>

  <!-- Script untuk Slider -->
  <script>
    const slides = document.querySelectorAll(".alumni-slide");
    const buttons = document.querySelectorAll(".alumni-btn");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        buttons[i].classList.remove("active");
      });
      slides[index].classList.add("active");
      buttons[index].classList.add("active");
    }

    showSlide(0); // Tampilkan slide pertama saat halaman dimuat
  </script>

</body>
</html>
