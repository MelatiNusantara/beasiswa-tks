<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prosedur Pendaftaran</title>
  <link rel="stylesheet" href="styles.css"> <!-- Pastikan file CSS kamu di-link -->
</head>
<body>

<section class="alumni-section">
  <h2 class="alumni-title">Alumni Penerima Beasiswa</h2>

  <div class="alumni-slider">
    <div class="alumni-slides">
      <input type="radio" name="radio-btn" id="slide1" checked>
      <input type="radio" name="radio-btn" id="slide2">
      <input type="radio" name="radio-btn" id="slide3">

      <div class="alumni-slide first">
        <img src="images/alumni1.jpg" alt="Alumni 1">
        <div class="alumni-caption">Siti Rahma – S1 Teknik Sipil</div>
      </div>
      <div class="alumni-slide">
        <img src="images/alumni2.jpg" alt="Alumni 2">
        <div class="alumni-caption">Budi Hartono – S1 Sastra Inggris</div>
      </div>
      <div class="alumni-slide">
        <img src="images/alumni3.jpg" alt="Alumni 3">
        <div class="alumni-caption">Lina Kartika – S2 Manajemen</div>
      </div>

      <div class="alumni-navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>

      <div class="alumni-navigation-manual">
        <label for="slide1" class="manual-btn"></label>
        <label for="slide2" class="manual-btn"></label>
        <label for="slide3" class="manual-btn"></label>
      </div>
    </div>
  </div>
</section>

</body>
</html>
