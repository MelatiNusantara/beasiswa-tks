<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Penerima Beasiswa</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Container slide: sembunyikan semua, tampilkan hanya .active */
    .alumni-slide { display: none; }
    .alumni-slide.active { display: flex; }

    /* Indicator aktif */
    .indicator { @apply w-3 h-3 rounded-full bg-gray-300; }
    .indicator.active { @apply bg-orange-400; }
  </style>
</head>
<body class="bg-gradient-to-b from-[#FFF7E9] to-[#EBF5FF]">

  <!-- Section Alumni -->
  <section id="alumni" class="py-16 alumni-section">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h2 class="alumni-tittle">Alumni Penerima Beasiswa</h2>

      <div class="relative bg-white rounded-2xl shadow-md p-8 overflow-hidden">
        <!-- Slider wrapper -->
        <div class="alumni-slider-wrapper">
          <!-- Slide 1 -->
          <div class="alumni-slide active flex flex-col items-center gap-4">
            <div class="overflow-hidden rounded-xl border-4 border-orange-500 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl aspect-square mx-auto">
              <img src="images/alumni1.jpg" alt="Siti Rahma" class="w-full h-full object-cover">
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Siti Rahma</h3>
            <p class="text-sm text-gray-600">S1 Teknik Sipil</p>
          </div>
          <!-- Slide 2 -->
          <div class="alumni-slide flex flex-col items-center gap-4">
            <div class="overflow-hidden rounded-xl border-4 border-orange-500 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl aspect-square mx-auto">
              <img src="images/alumni2.jpg" alt="Budi Hartono" class="w-full h-full object-cover">
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Budi Hartono</h3>
            <p class="text-sm text-gray-600">S1 Sastra Inggris</p>
          </div>
          <!-- Slide 3 -->
          <div class="alumni-slide flex flex-col items-center gap-4">
            <div class="overflow-hidden rounded-xl border-4 border-orange-500 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl aspect-square mx-auto">
              <img src="images/alumni3.jpg" alt="Lina Kartika" class="w-full h-full object-cover">
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Lina Kartika</h3>
            <p class="text-sm text-gray-600">S2 Manajemen</p>
          </div>
        </div>

        <!-- Indicators -->
        <div class="flex justify-center mt-6 space-x-2">
          <button class="indicator active" onclick="manualSlide(0)"></button>
          <button class="indicator"        onclick="manualSlide(1)"></button>
          <button class="indicator"        onclick="manualSlide(2)"></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Slider Script -->
  <script>
    const slides      = document.querySelectorAll('.alumni-slide');
    const indicators  = document.querySelectorAll('.indicator');
    let   currentIdx  = 0;
    let   intervalId;

    function showSlide(idx) {
      slides.forEach((s,i) => {
        s.classList.toggle('active', i===idx);
        indicators[i].classList.toggle('active', i===idx);
      });
      currentIdx = idx;
    }

    function autoSlide() {
      showSlide((currentIdx + 1) % slides.length);
    }

    function manualSlide(idx) {
      clearInterval(intervalId);
      showSlide(idx);
      intervalId = setInterval(autoSlide, 5000);
    }

    // Inisialisasi
    intervalId = setInterval(autoSlide, 5000);
    showSlide(0);
  </script>
</body>
</html>
