<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Penerima Beasiswa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Section Alumni -->
  <section class="alumni-container">
    <h2 class="alumni-heading">Alumni Penerima Beasiswa</h2>

    <div class="alumni-card">
      <div class="alumni-slider-wrapper">
        <div class="alumni-slide active">
          <img src="images/alumni1.jpg" alt="Alumni 1" class="alumni-img">
          <p class="alumni-name">Siti Rahma<br><span>S1 Teknik Sipil</span></p>
        </div>
        <div class="alumni-slide">
          <img src="images/alumni2.jpg" alt="Alumni 2" class="alumni-img">
          <p class="alumni-name">Budi Hartono<br><span>S1 Sastra Inggris</span></p>
        </div>
        <div class="alumni-slide">
          <img src="images/alumni3.jpg" alt="Alumni 3" class="alumni-img">
          <p class="alumni-name">Lina Kartika<br><span>S2 Manajemen</span></p>
        </div>
      </div>

      <div class="alumni-nav">
        <button class="alumni-btn" onclick="manualSlide(0)"></button>
        <button class="alumni-btn" onclick="manualSlide(1)"></button>
        <button class="alumni-btn" onclick="manualSlide(2)"></button>
      </div>
    </div>
  </section>

  <!-- Script untuk Slider -->
  <script>
    const slides = document.querySelectorAll(".alumni-slide");
    const buttons = document.querySelectorAll(".alumni-btn");
    let currentIndex = 0;
    let slideInterval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        buttons[i].classList.remove("active");
      });
      slides[index].classList.add("active");
      buttons[index].classList.add("active");
      currentIndex = index;
    }

    function autoSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function startAutoSlide() {
      slideInterval = setInterval(autoSlide, 5000); // ganti tiap 5 detik
    }

    function manualSlide(index) {
      clearInterval(slideInterval); // stop auto saat user klik manual
      showSlide(index);
      startAutoSlide(); // mulai ulang auto setelah manual
    }

    // Inisialisasi awal
    showSlide(currentIndex);
    startAutoSlide();
  </script>

</body>
</html>
