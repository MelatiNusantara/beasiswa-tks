<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline Aplikasi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <section id="timeline" class="py-24 px-6 pt-[120px] bg-gradient-to-b from-[#FFF3E0] via-[#FFF8F0] to-[#FFF3E0]">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-extrabold text-[#D35400]">Timeline Aplikasi</h2>
      <p class="text-gray-700 mt-4 text-lg max-w-3xl mx-auto">
        Berikut adalah urutan proses seleksi hingga dimulainya perkuliahan.
      </p>
    </div>

    <div class="relative max-w-4xl mx-auto">
      <div class="timeline-line"></div>

      <div class="timeline-events">
        <!-- Event Items -->
        <div class="timeline-item left">
          <div class="timeline-content">
            <p>Pembukaan pendaftaran beasiswa (Online/website)</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item right">
          <div class="timeline-content">
            <p>Asesmen dari komite</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item left">
          <div class="timeline-content">
            <p>Interview dengan komite</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item right">
          <div class="timeline-content">
            <p>Hasil asesmen dan interview</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item left">
          <div class="timeline-content">
            <p>Administrasi perkuliahan</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item right">
          <div class="timeline-content">
            <p>Perkuliahan dimulai</p>
          </div>
          <div class="timeline-dot"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Animasi untuk setiap event timeline
      const timelineEvents = document.querySelectorAll('.timeline-event');
      timelineEvents.forEach((event, index) => {
        anime({
          targets: event,
          opacity: [0, 1],
          translateY: [30, 0],
          delay: index * 200, // delay untuk setiap event
          duration: 800,
          easing: 'easeOutQuad'
        });
      });

      // Animasi titik pada garis
      const timelineDots = document.querySelectorAll('.timeline-dot');
      timelineDots.forEach((dot, index) => {
        anime({
          targets: dot,
          scale: [0, 1],
          delay: index * 200 + 400,
          duration: 600,
          easing: 'easeOutQuad'
        });
      });
    });
  </script>
</body>
</html>
